<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Réinitialisation de votre mot de passe</title>
  </head>
  <body style="font-family: Arial, sans-serif; background: #f8f9fa; padding: 30px;">
    <div style="background: #fff; border-radius: 8px; padding: 20px; max-width: 600px; margin: auto;">
      <h2 style="color: #28a745;">Réinitialisation de votre mot de passe</h2>
      <p>Bonjour,</p>
      <p>Vous avez demandé une réinitialisation de votre mot de passe. Cliquez sur le bouton ci-dessous :</p>
      <p style="text-align: center; margin: 30px 0;">
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
           style="background-color: #28a745; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px;">
          Réinitialiser mon mot de passe
        </a>
      </p>
      <p>Si vous n’avez pas fait cette demande, ignorez simplement ce message.</p>
      <p style="margin-top: 20px;">Merci,<br>L'équipe <strong>Eren'store</strong></p>
    </div>
  </body>
</html>
