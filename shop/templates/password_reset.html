{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Réinitialiser le mot de passe 🔐</h2>
      <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
          <div class="alert alert-danger">
            {{ form.errors }}
          </div>
        {% endif %}
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Entrez votre e-mail">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-warning">Envoyer un lien de réinitialisation</button>
        </div>
      </form>
      <p class="mt-3 text-center">
        <a href="{% url 'login' %}">Retour à la connexion</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
